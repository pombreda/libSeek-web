  <body onload=init()>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">libSeek</a>
          <div class='search-option'>
            <vr></vr>
            <label>Language :&nbsp;</label>
            <select id="languageSelect">
              <option value='python'>Python</option>
            </select>
          </div>
          <div class='search-option'>
            <img src="images/ajax-loader.gif"/>
          </div> 
        </div>
        
        <div class="navbar-collapse collapse">
           <div class="custom-search input-group">
              <input id="searchText" type="text" class="form-control" autocomplete="off" placeholder="Enter the type of project. eg: downloader, file manager, web crawler"></input>
              <span class="input-group-btn">
                <button id="searchButton" class="btn btn-success search-button" type="button">Search</button>
              </span>
              
            </div>
          <form class="navbar-form navbar-right" role="form">
            
           
            
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>
    <hr>
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
          <div id='searchResults' class="col-md-9"><h2>Your software libraries search results will appear here!</h2></div>
          <div id='searchMetrics' class="col-md-3">
            <div>
              <h4>What is libSeek?</h4>
              <h5>
               A search tool to find the most used libraries on GitHub projects for a given language. <br><br>At the moment it is designed to work with the top ~5000 Python projects. 
              </h5>
            </div>
          </div>      
      </div>

    </div> <!-- /container -->
